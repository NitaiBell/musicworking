<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Notes and Chords with Tone.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Play Notes and Chords</h1>
    <button id="do">Do (C4)</button>
    <button id="re">Re (D4)</button>
    <button id="mi">Mi (E4)</button>
    <button id="C_major">Play C Major Chord</button>
    <button id="G_major">Play G Major Chord</button>
    <script src="index.js"></script>
</body>
</html>
